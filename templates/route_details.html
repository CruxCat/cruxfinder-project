{% extends 'base.html' %}

{% block title %}{{ route.route }} - Details{% endblock %}

{% block body %}
<h1>{{ route.route }}</h1>

<p>
  Yosemite Decimal System Grade: {{ route.grade }}
</p>

<p>
  Latitude: {{ route.latitude }} Longitude: {{ route.longitude }}
</p>

<img src="{{ route.picture_path }}">
{% endblock %}
